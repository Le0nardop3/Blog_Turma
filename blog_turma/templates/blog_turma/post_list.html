
{% extends 'blog_turma/base.html' %}
    {% block content %}
        {% for post in posts %}



            <div class="grid-container">

                <div class="item1">
                    <div>{% if post.image %}
                    <img src="{{post.image.url}}" alt="">
                    {% endif %}</div>
                    
                </div>
                
                <div class="item2">
                    <a href="{% url 'post_detail' pk=post.pk %}">
                    <h2 >{{ post.title }}</h2>
                    </a>
                </div>

                <div class="item3">
                    <p>Criador por: {{ post.author }}</p>
                </div>

                <div class="item4">
                    <p>Publicado em {{ post.published_date }} </p>
                </div>

            </div>
            

        {% endfor %}
    {% endblock %}
